<div id="import-modal" class="container">
    <div class="row">
        <h2>Import Mission</h2>
    </div>
    <form onsubmit="return false;">
        <div class="row">
            <input id="import-file" type="file" name="importFile"></input>
        </div>
        <div class="row">
            <button class="modal-ok button-primary" type="submit">Import</button>
            <button class="modal-cancel">Cancel</button>
        </div>
    </form>
</div>
